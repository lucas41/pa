<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style-login.css">
    

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="container" style="margin-top: 40px;">
            <center>
          <h1> Efetue seu cadastro </h1>
            </center>
        </div>
        <br>
        <form action="_insert_usuario.php" method="post"><br>
        <input type="text" name="nomeusuario"  class="fadeIn second" placeholder="Nome" required>
        <input type="email" name="mailusuario" class="fadeIn third" placeholder="Email" required> 
        <input type="number" name="telefone" class="fadeIn third" placeholder="Telefone" required> 
        <input type="number" name="cpf" class="fadeIn third" placeholder="CPF" required> 
        <input type="password" name="senhausuario" class="fadeIn third" placeholder="senha" required> 
        <input type="password" name="Repetir Senha" class="fadeIn third" placeholder="Confirme a senha" required oninput="validaSenha(this)"> 
        
        <br><br>
        <input type="submit" class="fadeIn fourth" value="Cadastrar ">
   
    </form>
      </div>
    </div>



    

    
    <script>
        function validaSenha(input) {
            if (input.value != document.getElementById('senhausuario').value) {
                input.setCustomValidity('Repita a senha corretamente');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
